name: Dev admin snapshot
on:
  workflow_dispatch:
jobs:
  reset:
    uses: ./.github/workflows/clean_deploy.yml
    secrets: inherit
  deploy:
    runs-on: ubuntu-latest
    needs: reset
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ADMIN_HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            docker pull wwricu/admin-page:snapshot
            docker stop caddy
            docker rm caddy
            cd /data/deploy
            docker-compose -f docker-compose.yml -f docker-compose.admin.dev.yml up -d caddy
            docker image prune -f
