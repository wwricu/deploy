name: Deploy proxy
on:
  workflow_dispatch:
jobs:
  reset:
    uses: ./.github/workflows/reset_deploy.yml
    secrets: inherit
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ADMIN_HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            docker pull wwricu/bad-proxy-core:latest
            docker stop bad_proxy
            docker rm bad_proxy
            cd /data/deploy
            docker-compose -f docker-compose.yml up -d
            docker image prune -f
