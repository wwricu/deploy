name: Dev basic-service snapshot
on:
  workflow_dispatch:
jobs:
  reset:
    uses: ./.github/workflows/reset_deploy.yml
    secrets: inherit
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ADMIN_HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            docker pull wwricu/basic-service:snapshot
            docker stop basic-service
            docker rm basic-service
            cd /data/deploy
            docker-compose -f docker-compose.yml -f docker-compose.service.dev.yml up -d
            docker image prune -f
