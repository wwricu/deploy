name: Deploy basic-service
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ADMIN_HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            mkdir /data
            mkdir /data/v2ray
            rm -rf /data/deploy
            mkdir /data/deploy
      - uses: actions/checkout@v4
      - run: |
          echo AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} >> .env
          echo AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} >> .env
          echo HOSTNAME=${{ secrets.HOSTNAME }} >> .env
          echo ADMIN_HOSTNAME=${{ secrets.ADMIN_HOSTNAME }} >> .env
          sed -i "s/{V2RAY_UUID}/${{ secrets.V2RAY_UUID }}/g" v2ray/config.json
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ADMIN_HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "."
          target: "/data/deploy"
          overwrite: true
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ADMIN_HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            docker stop basic-service
            docker rm basic-service
            docker rmi wwricu/basic-service:latest
            cd /data/deploy
            docker-compose -f docker-compose.yml up -d
